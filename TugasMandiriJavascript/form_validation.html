<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
        function validation() {
            let nama = document.getElementById('nama').value;
            let email = document.getElementById('email').value;
            let jam = document.getElementById('jam').value;
            let tujuan = document.getElementById('tujuan').value;
            let tiket = document.getElementById('tiket').value;

            // NAMA PELANGGAN
            if(nama == ""){
                document.getElementById('nama-pelanggan').innerHTML = "** Masukkan nama pengguna";
                return false;
            }
            if((nama.length <= 2) || (nama.length > 30)) {
                document.getElementById('nama-pelanggan').innerHTML = "** Nama harus diantara 2 dan 30";
                return false;
            }
            if(!isNaN(nama)){
                document.getElementById('nama-pelanggan').innerHTML = "** Hanya karakter yang diperbolehkan";
                return false;
            }

            // EMAIL
            if(email == ""){
                document.getElementById('emailInput').innerHTML = "** Masukkan email dengan sesuai";
                return false;
            }
            
            // JAM KEBERANGKATAN
            if(jam == ""){
                document.getElementById('jam-keberangkatan').innerHTML = "** Masukkan jam sesuai jadwal";
                return false;
            }

            // TUJUAN KEBERANGKATAN
            if(tujuan == ""){
                document.getElementById('tujuan-keberangkatan').innerHTML = "** Masukkan tujuan anda";
                return false;
            }

            // JUMLAH TIKET
            if(tiket == ""){
                document.getElementById('jumlah-tiket').innerHTML = "** Masukkan jumlah tiket";
                return false;
            }

            else{
                alert("Pesanan tiket ada telah berhasil");
                document.write( "<h2> Berikut adalah hasil dari pemesanan tiket anda </h2>")
                document.write( "<br> Nama Pelanggan : " + nama );
                document.write( "<br> Email : " + email);
                document.write( "<br> Jam Keberangkatan : " + jam);
                document.write( "<br> Tujuan Keberangkatan : " + tujuan);
                document.write( "<br> Jumlah Tiket : " + tiket);
            }
        }
    </script>
</head>
<body>
    <div class="container"><br>
        <h1 class="text-success text-center"> TIKET KEBERANGKATAN</h1>
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit="return validation()" class="bg-light">
            <!-- NAMA PELANGGAN -->
            <div class="form-group">
                <label> Nama Pelanggan</label>
                <input type="text" name="nama" class="form-control" id="nama" placeholder="Nama Pengguna" autocomplete="off">
                <span id="nama-pelanggan" class="text-danger font-weight-bold"></span>
            </div>
            <!-- EMAIL -->
            <div class="form-group">
                <label> Email</label>
                <input type="text" name="email" class="form-control" id="email" placeholder="nama@gmail.com" autocomplete="off">
                <span id="emailInput" class="text-danger font-weight-bold"></span>
            </div>
            <!-- JAM KEBERANGKATAN -->
            <div class="form-group">
                <label> Jam Keberangkatan</label>
                <input type="time" name="jam" class="form-control" id="jam" placeholder="Jam Keberangkatan" autocomplete="off">
                <span id="jam-keberangkatan" class="text-danger font-weight-bold"></span>
            </div>
            <!-- TUJUAN KEBERANGKATAN -->
            <div class="form-group">
                <label> Tujuan Keberangkatan</label>
                <input type="text" name="tujuan" class="form-control" id="tujuan" placeholder="Tujuan Keberangkatan" autocomplete="off">
                <span id="tujuan-keberangkatan" class="text-danger font-weight-bold"></span> 
            </div>
            <!-- JUMLAH TIKET -->
            <div class="form-group">
                <label> Jumlah Tiket</label>
                <input type="number" name="tiket" max="10" value="1" class="form-control" id="tiket" placeholder="Jumlah Tiket" autocomplete="off">
                <span id="jumlah-tiket" class="text-danger font-weight-bold"></span>
            </div>
            <!-- SUBMIT -->
            <button onclick="validation()" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
