<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <tittle></tittle>
        <script>
            function jumlahDuaBilangan(){
                let angka1 = Number(document.getElementById("angka1").value);
                let angka2 = Number(document.getElementById("angka2").value);
                let hasil = angka1 + angka2;
                document.getElementById("hasil").value=hasil;
                
            }
        </script>
    </head>
    <body>
        <h1>Menghitung Dua Bilangan</h1>

        <input type="number" value="" size="10" id="angka1" onchange="jumlahDuaBilangan()">
        </br>
        +
        </br>
        <input type="number" value="" size="10" id="angka2" onchange="jumlahDuaBilangan()">
        </br>
        =
        </br>
        <input type="number" value="" size="10" id="hasil">
    </body>
</html>
